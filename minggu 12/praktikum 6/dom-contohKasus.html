<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript</title>
</head>
<body>
    <h1>Aplikasi Ubah Warna</h1>
    <label>Warna Latar : </label>
    <input type="color" id="bg-color">
    <br>
    <label>Warna Teks : </label>
    <input type="color" id="text-color">

    <script>
        // Memilih elemen berdasarkan ID
        var bgColor = document.getElementById('bg-color');
        var txColor = document.getElementById('text-color');

        bgColor.addEventListener("change", (event) => {
            document.body.style.backgroundColor = bgColor.red;
        });

        txColor.addEventListener("change", (event) => {
            document.body.style.color = txColor.blue;
        });  
    </script>   
</body>
</html>
